name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *' # tiap hari jam 00:00 UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync upstream
        run: |
          git remote add upstream https://github.com/Equicord/Equicord.git
          git fetch upstream
          git checkout main
          git merge upstream/main
          git push origin main
